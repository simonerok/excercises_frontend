<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Template</title>
    <!--Template adapted from https://www.freecodecamp.org/news/basic-html5-template-boilerplate-code-example/ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <svg width="200" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <!-- sort firkant -->
      <rect x="10" y="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5" />
      <!-- sort firkant med "border" = rx værdien -->
      <rect x="60" y="10" rx="10" ry="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5" />

      <!-- rød cirkel cy = placering r=radius -->
      <circle cx="25" cy="75" r="20" stroke="red" fill="transparent" stroke-width="5" />
      <!-- rød cirkel sammenpresset -->
      <ellipse cx="75" cy="75" rx="20" ry="5" stroke="red" fill="transparent" stroke-width="5" />

      <!-- gul lige linje (husk at skrive y1 y2 ligesom et koordinatsystem)-->
      <line x1="10" x2="50" y1="110" y2="150" stroke="orange" stroke-width="5" />
      <!-- gul takket linje dette er alle punkterne i points (ligesom i vektor grafik i illustartor)-->
      <polyline points="60 110 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145" stroke="orange" fill="transparent" stroke-width="5" />

      <!-- grøn stjerne -->
      <polygon points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180" stroke="green" fill="transparent" stroke-width="5" />
      <!-- blå bølgelinje path= -->
      <path d="M20,230 Q40,205 50,230 T90,230" fill="none" stroke="blue" stroke-width="5" />
    </svg>
  </body>
  <script src="script.js"></script>
</html>
