<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cleaning Hogwarts</title>
  </head>
  <body>
    <h1>Students</h1>

    <table id="list">
      <thead>
        <tr>
          <th>firstName</th>
          <th>middleName</th>
          <th>lastName</th>
          <th>nickName</th>
          <th>image</th>
          <th>house</th>
        </tr>
      </thead>
      <tbody>
        <!-- student template will be copied and inserted here -->
      </tbody>
    </table>

    <template id="student">
      <tr>
        <td data-field="firstName">FIRSTNAME</td>
        <td data-field="middleName">MIDDLENAME</td>
        <td data-field="lastName">LASTNAME</td>
        <td data-field="nickName">NICKNAME</td>
        <td data-field="image"><img src="{{students.image.src}}" alt="" /></td>
        <td data-field="house">HOUSE</td>
      </tr></template
    >
  </body>
  <script src="clean copy.js"></script>
</html>
