<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animalbase</title>
    <link rel="stylesheet" href="animalbase.css" />
  </head>
  <body>
    <h1>Animals</h1>
    <p>
      Filter:
      <button class="filter" data-action="filter" data-filter="cat">Only Cats</button>
      <button class="filter" data-action="filter" data-filter="dog">Only Dogs</button>
      <button class="filter" data-action="filter" data-filter="*">all</button>
    </p>

    <hr />

    <table id="list">
      <thead>
        <tr id="sorting">
          <!-- age og type er lavet til descending -->
          <th data-action="sort" data-sort-direction="asc" data-sort="winner">Winner</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="star">⭐</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="name">Name</th>
          <th data-action="sort" data-sort-direction="desc" data-sort="type">Type</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="desc">Description</th>
          <th data-action="sort" data-sort-direction="desc" data-sort="age">Age</th>
        </tr>
      </thead>
      <tbody>
        <!-- animal template will be copied and inserted here -->
      </tbody>
    </table>

    <template id="animal">
      <tr>
        <td data-field="winner" data-winner="false"></td>
        <td data-field="star">☆</td>
        <td data-field="name">NAME</td>
        <td data-field="type">TYPE</td>
        <td data-field="desc">DESCRIPTION</td>
        <td data-field="age">AGE</td>
      </tr>
    </template>

    <!-- DIALOG 1 -WINNER -->
    <div id="remove_other" class="modal hide">
      <div class="dialog">
        <h1>Warning:</h1>
        <button class="closebtn">X</button>
        <p>
          There can be only one winner of each type at a time.
          <br />
          Do you want to remove the other winner?
        </p>
        <button id="remove_other_btn">Remove <span data-field="otherwinner">other winner</span></button>
      </div>
    </div>

    <!-- DIALOG 2  -->
    <div id="remove_AorB" class="modal hide">
      <div class="dialog">
        <h1>Warning:</h1>
        <button class="closebtn">X</button>
        <p>
          There can not be any more than 2 winners at a time.
          <br />
          Do you wish to remove one of the exisitng winners?
        </p>
        <div class="sideBYside">
          <button id="remove_a">remove <span data-field="winnerA">A</span></button>
          <button id="remove_b">remove <span data-field="winnerB">B</span></button>
        </div>
      </div>
    </div>

    <script src="animal_genericSort.js"></script>
  </body>
</html>
